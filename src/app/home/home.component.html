
<div *ngIf="blurb">
    <h1>{{blurb.heading}}</h1>
    <p *ngFor="let s of blurb.subsections">
        <img class="img-fluid" *ngIf="s.image" [src]="s.image.src" [alt]="s.image.alt" />
        <span *ngIf="!s.image">{{s}}</span>
    </p>
</div>

<hr />

<h3>Recent Games</h3>

<div *ngIf="peels">

<div class="row">

<div *ngFor="let g of peels.games" class="col-lg-6 guttercard">
    <div class="card bg-dark text-light">
        <a routerLink="/game/{{g.id}}">
            <div class="card-header text-light">
                {{g.title}}
                <span class="badge badge-primary float-right">{{g.status}}</span>
            </div>
        </a>
        <div class="card-body cardimgfix">
            <h2>{{g.sections[0].heading}}</h2>
            <p *ngFor="let s of g.sections[0].subsections">
                <img *ngIf="s.image" class="cardimgfix img-fluid" [src]="s.image.src" [alt]="s.image.alt" />
                <span *ngIf="!s.image">{{s}}</span>
            </p>
            <p class="text-muted">. . .</p>
        </div>
        <div class="card-footer">
            release date {{g.releaseDate}}
        </div>
    </div>
</div>

</div>

<hr />

<h3>Recent Developer Logs</h3>

<div class="row">

<div *ngFor="let b of peels.blogs" class="col-lg-6 guttercard">
    <div class="card bg-dark text-light">
        <a routerLink="/blog/{{b.id}}">
            <div class="card-header text-light">
                {{b.title}}
            </div>
        </a>
        <div class="card-body cardimgfix">
            <h3>{{b.sections[0].heading}}</h3>
            <p *ngFor="let s of b.sections[0].subsections">
                <img *ngIf="s.image" [src]="s.image.src" [alt]="s.image.alt" />
                <span *ngIf="!s.image">{{s}}</span>
            </p>
            <p class="text-muted">. . .</p>
        </div>
        <div class="card-footer">
            posted on {{b.date}}
        </div>
    </div>
</div>

</div>

</div>
