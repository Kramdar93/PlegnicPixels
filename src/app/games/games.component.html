<div class="row no-gutters" *ngIf="games">

<div *ngFor="let g of games" class="col-md-4 rowgutter">
  <div class="card">
    <img *ngIf="g.screenshots" class="card-img" [src]="g.screenshots[0].src" [alt]="g.screenshots[0].alt">
    <div class="card-img-overlay">
      <h5 class="card-title text-light">
          {{g.title}}
          <span class="badge badge-primary float-right">{{g.status}}</span>
      </h5>
    </div>
  </div>
</div>

</div>
