<div *ngIf="selectedGame">

  <div class="row justify-content-center">

    <carousel>
      <div *ngFor="let shot of selectedGame.screenshots">
        <slide>
          <img src="{{shot.src}}" alt="{{shot.alt}}" style="display: block; width: 100%;">
        </slide>
      </div>
    </carousel>

  </div>

  <hr />

  <div class="row">

    <div *ngFor="let section of selectedGame.sections">
      <h3>{{section.heading}}</h3>
      <p *ngFor="let s of section.subsections">
          <img class="img-fluid" *ngIf="s.image" [src]="s.image.src" [alt]="s.image.alt" />
          <span *ngIf="!s.image">{{s}}</span>
      </p>
    </div>

  </div>

</div>
