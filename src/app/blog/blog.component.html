
<!-- Nests and nests and nests of accordions... -->

<div class="accordion" id="accordion" *ngIf="blogs">
    <div *ngFor="let y of blogs" class="card bg-dark text-light">
      <div class="card-header" id="{{y.year}}heading">
        <h5 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" attr.data-target="#{{y.year}}collapse" aria-expanded="false" attr.aria-controls="{{y.year}}collapse">
            {{y.year}}
          </button>
        </h5>
      </div>
      <div id="{{y.year}}collapse" class="collapse " attr.aria-labelledby="{{y.year}}heading" data-parent="#accordion">
        <div class="card-body">
          
            <div class="accordion" id="{{y.year}}accordion">
                <div *ngFor="let m of y.months"
                class="card bg-dark text-light">
                  <div class="card-header" id="{{y.year}}{{m.month}}heading">
                    <h5 class="mb-0">
                      <button class="btn btn-link" type="button" data-toggle="collapse" attr.data-target="#{{y.year}}{{m.month}}collapse" aria-expanded="false" attr.aria-controls="{{y.year}}{{m.month}}collapse">
                        {{m.month}}
                      </button>
                    </h5>
                  </div>
                  <div id="{{y.year}}{{m.month}}collapse" class="collapse " attr.aria-labelledby="{{y.year}}{{m.month}}heading" attr.data-parent="#{{y.year}}accordion">
                    <div class="card-body">
                      
                        <div class="accordion" id="{{y.year}}{{m.month}}accordion">
                            <div *ngFor="let d of m.days"
                            class="card bg-dark text-light ">
                              <div class="card-header" id="{{y.year}}{{m.month}}{{d.day}}heading">
                                <h5 class="mb-0">
                                  <button class="btn btn-link" type="button" data-toggle="collapse" attr.data-target="#{{y.year}}{{m.month}}{{d.day}}collapse" aria-expanded="false" attr.aria-controls="{{y.year}}{{m.month}}{{d.day}}collapse">
                                    {{d.day}}
                                  </button>
                                </h5>
                              </div>
                              <div id="{{y.year}}{{m.month}}{{d.day}}collapse" class="collapse " attr.aria-labelledby="{{y.year}}{{m.month}}{{d.day}}heading" attr.data-parent="#{{y.year}}{{m.month}}accordion">
                                <div class="card-body">
                                  
                                  <div class="accordion" id="{{y.year}}{{m.month}}{{d.day}}accordion">
                                    <div *ngFor="let b of d.posts" class="card bg-dark text-light">
                                      <div class="card-header" id="{{y.year}}{{m.month}}{{d.day}}{{b.id}}heading">
                                        <h5 class="mb-0">
                                          <button class="btn btn-link" type="button" data-toggle="collapse" attr.data-target="#{{y.year}}{{m.month}}{{d.day}}{{b.id}}collapse" aria-expanded="false" attr.aria-controls="{{y.year}}{{m.month}}{{d.day}}{{b.id}}collapse"> 
                                            {{b.title}}
                                          </button>
                                        </h5>
                                      </div>
                                      <div class="collapse"  id="{{y.year}}{{m.month}}{{d.day}}{{b.id}}collapse" attr.aria-labelledby="{{y.year}}{{m.month}}{{d.day}}{{b.id}}heading" attr.data-parent="#{{y.year}}{{m.month}}{{d.day}}accordion">
                                        <div class="card-body cardimgfix">
                                          <div *ngFor="let section of b.sections">
                                            <h3>{{section.heading}}</h3>
                                            <p *ngFor="let s of section.subsections">
                                              <img class="cardimgfix img-fluid" *ngIf="s.image" [src]="s.image.src" [alt]="s.image.alt" />
                                              <span *ngIf="!s.image">{{s}}</span>
                                            </p>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  
                                </div>
                              </div>
                            </div>
                        </div>

                    </div>
                  </div>
                </div>
            </div>

        </div>
      </div>
    </div>
</div>
