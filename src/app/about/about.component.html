<div *ngIf="about"> 
<div *ngFor="let section of about.sections" class="section">
  <h3>{{section.heading}}</h3>
  <p *ngFor="let s of section.subsections">
      <img class="img-fluid" *ngIf="s.image" [src]="s.image.src" [alt]="s.image.alt" />
      <span *ngIf="!s.image">{{s}}</span>
  </p>
</div>
</div>

<div class="row" *ngIf="contributors">
    <div *ngFor="let c of contributors" class="col-lg-6 guttercard">
        <div class="card bg-dark text-light">
            <div class="card-header">
                {{c.position}} {{c.name}} ({{c.nick}})
                <span class="float-right">{{c.email}}</span>
            </div>
            <div class="card-body cardimgfix">
              <div *ngFor="let section of c.bio" class="section">
                <h3>{{section.heading}}</h3>
                <p *ngFor="let s of section.subsections">
                    <img *ngIf="s.image" class="cardimgfix img-fluid" [src]="s.image.src" [alt]="s.image.alt" />
                    <a *ngIf="s.lonk" target="_blank" [href]="s.lonk.href">{{s.lonk.text}}</a> <!--object prototypes have a link() function so...-->
                    <span *ngIf="!s.image && !s.lonk">{{s}}</span>
                </p>
              </div>
            </div>
            <div class="card-footer">
                <div class="float-right">joined on: {{c.joined}}</div>
            </div>
        </div>
    </div>
</div>
