<div *ngIf="about"> 
<div *ngFor="let section of about.sections">
  <h3>{{section.heading}}</h3>
  <p *ngFor="let s of section.subsections">
      <img *ngIf="s.image" [src]="s.image.src" [alt]="s.image.alt" />
      <span *ngIf="!s.image">{{s}}</span>
  </p>
</div>
</div>

<div class="row" *ngIf="contributors">
    <div *ngFor="let c of contributors" class="col-md-6 rowgutter">
        <div class="card">
            <div class="card-header">
                {{c.position}} {{c.name}} ({{c.nick}})
                <span class="float-right">{{c.email}}</span>
            </div>
            <div class="card-body cardimgfix">
              <div *ngFor="let section of c.bio">
                <h3>{{section.heading}}</h3>
                <p *ngFor="let s of section.subsections">
                    <img *ngIf="s.image" [src]="s.image.src" [alt]="s.image.alt" />
                    <span *ngIf="!s.image">{{s}}</span>
                </p>
              </div>
            </div>
            <div class="card-footer">
              joined on: {{c.joined}}
            </div>
        </div>
    </div>
</div>
